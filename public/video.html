<html>
    <head><meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/core@latest/dist/clappr-core.min.js"></script>
    </head>
    <body style="background-color: black;"><div class="player" onclick='player.play(); document.querySelector(".hi").style.visibility="hidden"'><p class="hi" style="position: absolute; width: 100%; display: flex; align-items: center; justify-content: center; text-align: center; z-index: 1; color: #fff; background-color: blueviolet; font-size: 3em;">CLICK TO PLAY!</p></div>
        <script>
            window.onload = ()=>{player.core.mediaControl.show();}
            var playerElement = document.querySelector(".player");
            var player = new Clappr.Player({
                source: "./random",
                parent: playerElement,
                autoPlay: true,
                width: "100%",
                height: "90%",
                hideMediaControl: false,
                loop: true
            });
        </script>
        <a href="./" style="background-image: linear-gradient(blue,yellow);color: white;font-size: 4vh;position: absolute;bottom: 0;left: 0;display: block;width: 100%; height: 5%; text-align: center;">Go back</a>
    </body>
</html>
